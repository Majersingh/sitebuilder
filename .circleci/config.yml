version: 2.1

# Pipeline-level default parameter
parameters:
  user_id:
    type: string
    default: "123"   # default userId when NOT passed

orbs:
  node: circleci/node@5.1.0

jobs:
  build_and_deploy:

    # ‚≠ê Job-level parameters ‚Äî REQUIRED!
    parameters:
      user_id:
        type: string
        default: "123"

    docker:
      - image: cimg/node:18.19

    environment:
      NEXT_TELEMETRY_DISABLED: true

    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: npm install

      # Fetch siteConfig
      - run:
          name: Fetch siteConfig from Backend API
          command: |
            echo "üöÄ Building site for user: << parameters.user_id >>"

            # Build API URL
            API_URL="$USER_CONFIG_API_URL/<< parameters.user_id >>"

            echo "Fetching config from: $API_URL"

            curl -s "$API_URL" -o api_response.json

            echo "API Response:"
            cat api_response.json

            SUCCESS=$(jq -r '.success' api_response.json)
            if [ "$SUCCESS" != "true" ]; then
              echo "‚ùå ERROR: Backend returned success=false"
              exit 1
            fi

            mkdir -p src/config

            jq '.data' api_response.json > src/config/siteConfig.json

            echo "‚úî Updated siteConfig.json"
            cat src/config/siteConfig.json

      - run:
          name: Install Netlify CLI + Next Plugin
          command: |
            npm install -g netlify-cli
            npm install @netlify/plugin-nextjs

      - run:
          name: Build Project
          command: npm run build

      - run:
          name: Deploy to Netlify
          command: |
            echo "üöÄ Deploying to Netlify..."

            netlify deploy \
              --auth=$NETLIFY_AUTH_TOKEN \
              --dir=.next \
              --build \
              --json > deploy_output.json

            echo "Deployment Output:"
            cat deploy_output.json

            SITE_ID=$(jq -r '.site_id' deploy_output.json)
            DEPLOY_URL=$(jq -r '.deploy_url' deploy_output.json)

            echo "‚úî New Site ID: $SITE_ID"
            echo "‚úî Live URL: $DEPLOY_URL"

      - store_artifacts:
          path: deploy_output.json
          destination: deploy_output

workflows:
  version: 2
  deploy_workflow:
    jobs:
      - build_and_deploy:
          user_id: << pipeline.parameters.user_id >>
