version: 2.1

# Pipeline default param
parameters:
  user_id:
    type: string
    default: "123"   # Default when no userId passed

orbs:
  node: circleci/node@5.1.0

jobs:
  build_and_deploy:

    # Required: Job-level param
    parameters:
      user_id:
        type: string
        default: "123"

    docker:
      - image: cimg/node:22.8

    environment:
      NEXT_TELEMETRY_DISABLED: true

    steps:
      - checkout

      # Install project deps
      - run:
          name: Install Dependencies
          command: npm install

      # Fetch user siteConfig
      - run:
          name: Fetch siteConfig from Backend API
          command: |
            echo "ðŸš€ Building site for user: << parameters.user_id >>"
            
            # Build dynamic URL
            API_URL="$USER_CONFIG_API_URL/<< parameters.user_id >>"
            echo "Fetching config from: $API_URL"

            curl -s "$API_URL" -o api_response.json

            echo "API Response:"
            cat api_response.json

            SUCCESS=$(jq -r '.success' api_response.json)
            if [ "$SUCCESS" != "true" ]; then
              echo "âŒ Backend returned success=false"
              exit 1
            fi

            mkdir -p src/config

            jq '.data' api_response.json > src/config/siteConfig.json

            echo "âœ” siteConfig.json updated"
            cat src/config/siteConfig.json

      # Install Netlify CLI (locally, no permissions issue)
      - run:
          name: Install Netlify CLI + Next Plugin
          command: |
            npm install netlify-cli@latest
            npm install @netlify/plugin-nextjs

      # Build Next.js site
      - run:
          name: Build Project
          command: npm run build

      # Deploy using local CLI via npx
      - run:
          name: Deploy to Netlify
          command: |
            echo "ðŸš€ Deploying to Netlify..."
            
            npx netlify deploy \
              --auth=$NETLIFY_AUTH_TOKEN \
              --dir=.next \
              --build \
              --json > deploy_output.json

            echo "Deployment Result:"
            cat deploy_output.json

            SITE_ID=$(jq -r '.site_id' deploy_output.json)
            DEPLOY_URL=$(jq -r '.deploy_url' deploy_output.json)

            echo "âœ” Site ID: $SITE_ID"
            echo "âœ” URL: $DEPLOY_URL"

      # Save build output for debugging
      - store_artifacts:
          path: deploy_output.json
          destination: deploy_output

workflows:
  version: 2
  deploy_workflow:
    jobs:
      - build_and_deploy:
          user_id: << pipeline.parameters.user_id >>
